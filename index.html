<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>祝福牆示範</title>
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans TC", Arial; margin: 24px; }
    header { display:flex; justify-content:space-between; align-items:baseline; gap: 16px; }
    h1 { margin: 0 0 12px 0; font-size: 22px; }
    .meta { color:#666; font-size: 13px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; margin-top: 16px; }
    /* 統一繪馬色調（可調） */
:root{
  --ema-wood-1: #f3d3a2;
  --ema-wood-2: #e9c28b;
  --ema-border: #c79a5b;
  --ema-ink: #3b2a1a;
}

:root{
  --ema-wood-1:#f4d7ad;
  --ema-wood-2:#e7bf86;
  --ema-border:#c79a5b;
  --ema-ink:#2f2318;
  --ema-stamp:#c62828;
}

/* 繪馬本體 */
.ema{
  position: relative;
  padding: 18px 16px 14px 16px;
  border: 1px solid var(--ema-border);
  border-radius: 14px;
  color: var(--ema-ink);

  background:
    radial-gradient(120px 80px at 20% 30%, rgba(255,255,255,0.20), rgba(255,255,255,0.00) 60%),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.10) 0px,
      rgba(255,255,255,0.10) 7px,
      rgba(0,0,0,0.03) 11px,
      rgba(0,0,0,0.03) 18px
    ),
    linear-gradient(180deg, var(--ema-wood-1), var(--ema-wood-2));

  box-shadow: 0 2px 12px rgba(0,0,0,0.08);

  /* 上窄下寬的繪馬輪廓 */
  clip-path: polygon(
    12% 0%,
    88% 0%,
    100% 16%,
    100% 100%,
    0% 100%,
    0% 16%
  );
}

/* 繩孔 */
.ema::before{
  content:"";
  position:absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 22px;
  height: 12px;
  border: 2px solid rgba(47,35,24,0.35);
  border-radius: 999px;
  background: rgba(255,255,255,0.18);
  z-index: 2;
}

/* 紅色繩子（弧形） */
.ema::after{
  content:"";
  position:absolute;
  top: -2px;
  left: 50%;
  transform: translateX(-50%);
  width: 54px;
  height: 20px;

  border-top: 3px solid var(--ema-stamp);
  border-left: 3px solid var(--ema-stamp);
  border-right: 3px solid var(--ema-stamp);
  border-radius: 0 0 28px 28px;

  opacity: 0.95;
  z-index: 1;
}

/* 紅色印章（改成 HTML 元素，不和 ::after 衝突） */
.ema .stamp{
  position:absolute;
  right: 12px;
  bottom: 12px;

  width: 46px;
  height: 46px;
  display:flex;
  align-items:center;
  justify-content:center;

  background: rgba(198,40,40,0.92);
  color: rgba(255,255,255,0.92);

  font-weight: 700;
  letter-spacing: 2px;
  font-size: 14px;

  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);

  transform: rotate(-6deg);
  z-index: 3;
}

/* 內容排版：預留繩孔空間 */
.ema .name{
  font-weight: 700;
  margin: 18px 0 8px 0;
}

.ema .msg{
  margin: 0 0 14px 0;
  font-size: 16px;
  line-height: 1.6;
}

.ema .ts{
  color: rgba(47,35,24,0.65);
  font-size: 12px;
}



/* 內容排版（沿用你原本的 class） */
.ema .name{ font-weight: 700; margin: 18px 0 8px 0; }
.ema .msg{ margin: 0 0 12px 0; font-size: 16px; line-height: 1.6; }
.ema .ts{ color: rgba(59,42,26,0.65); font-size: 12px; }
    .card { border:1px solid #ddd; border-radius: 12px; padding: 12px 14px; background:#fff; }
    .name { font-weight: 600; margin: 0 0 6px 0; }
    .msg { margin: 0 0 10px 0; font-size: 16px; line-height: 1.5; letter-spacing: 0.2px; }
    .ts  { color:#777; font-size: 12px; }
    .error { color:#b00020; margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>祝福牆（Demo）</h1>
      <div class="meta">每 5 秒更新一次，顯示最新 30 則</div>
    </div>
    <div class="meta" id="status">初始化…</div>
  </header>

  <div id="error" class="error" style="display:none;"></div>
  <section id="grid" class="grid"></section>

<script>
  // TODO: 換成你的 Apps Script Web App URL
  const API_URL = "https://script.google.com/macros/s/AKfycbyAkjfirMp_fbkG-30OHPA4SsBRYwAFEiZitw-rdHAIh2zJgaVems1VyjVKxjmZJwg8/exec";
  const REFRESH_MS = 5000;

  const grid = document.getElementById('grid');
  const statusEl = document.getElementById('status');
  const errorEl = document.getElementById('error');

  function fmtTime(v) {
  if (!v) return '';
  const d = new Date(v);
  if (isNaN(d.getTime())) return String(v);
  return d.toLocaleString('zh-TW', { hour12: false });
  }

  function render(items) {
  grid.innerHTML = '';
  for (const it of items) {
    const card = document.createElement('div');
    card.className = 'ema';

    const nameEl = document.createElement('div');
    nameEl.className = 'name';
    nameEl.textContent = it.name ? it.name : '匿名';

    const msgEl = document.createElement('p');
    msgEl.className = 'msg';
    msgEl.textContent = it.message;

    const tsEl = document.createElement('div');
    tsEl.className = 'ts';
    tsEl.textContent = it.timestamp ? fmtTime(it.timestamp) : '';

    // ✅ 印章（不和紅繩/繩孔衝突）
    const stampEl = document.createElement('div');
    stampEl.className = 'stamp';
    stampEl.textContent = '奉納'; // 你也可以改成 祈願/NTU/圖書館

    card.appendChild(nameEl);
    card.appendChild(msgEl);
    card.appendChild(tsEl);
    card.appendChild(stampEl);

    grid.appendChild(card);
  }
}


  async function refresh() {
    try {
      statusEl.textContent = '更新中…';
      errorEl.style.display = 'none';
      const res = await fetch(`${API_URL}?t=${Date.now()}`, { cache: "no-store" });
      const data = await res.json();

      if (!data.ok) throw new Error(data.error || 'API returned ok=false');

      render(data.items || []);
      statusEl.textContent = `最後更新：${new Date().toLocaleTimeString('zh-TW', { hour12: false })}`;
    } catch (err) {
      errorEl.style.display = 'block';
      errorEl.textContent = '載入失敗：\n' + String(err);
      statusEl.textContent = '更新失敗';
    }
  }

  refresh();
  setInterval(refresh, REFRESH_MS);
</script>
</body>
</html>
